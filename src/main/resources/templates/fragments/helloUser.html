<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="hello">
    <form method="post" th:action="@{/logout}">
        <h3 th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]! <input type="submit" value="Выйти"/></h3>
    </form>
    <div>
        <span th:if="${#httpServletRequest.requestURI != '/department'}"><a
                href="/department">К списку отделов</a></span>
        <span th:if="${#httpServletRequest.requestURI != '/index'}"><a
                href="/index">К списку сотрудников</a></span>
        <span sec:authorize="hasRole('ROLE_ADMIN')"
              th:if="${#httpServletRequest.requestURI != '/user'}"><a
                href="/user">Управление учетными записями</a></span>
    </div>
</div>
</body>
</html>
