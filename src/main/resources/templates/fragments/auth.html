<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="auth">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Имя пользователя:</label>
        <div class="col-sm-6"><input class="form-control" id="name" name="username" required type="text"/></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="password">Пароль:</label>
        <div class="col-sm-6"><input class="form-control" id="password" name="password" required type="password"/>
        </div>
    </div>
</div>
</body>
</html>
