<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../../static/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="../../static/index.js" type="text/javascript"></script>
    <title th:inline="text">[[${currentDep.name}]]</title>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<form method="POST" th:object="${currentDep}" onsubmit="return checkDepartmentForm();" th:action="@{/department/edit/}">
    <label>Введите новое имя отдела:
        <input id="name" name="depName" th:field="*{name}" type="text" required>
    </label>
    <input name="depId" th:field="*{id}" type="hidden">
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
