<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">[[${currentDep.name}]]</title>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<form th:action="@{/department/edit}" method="POST">
    <label>Введите новое имя отдела:
        <input type="text" th:value="${currentDep.name}" name="depName">
    </label>
    <input type="hidden" th:value="${currentDep.id}" name="depId">
    <button type="submit">Save changes</button>
</form>
</body>
</html>
