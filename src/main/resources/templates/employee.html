<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">[[${employee.name}]]</title>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    Редактирование данных сотрудника:
    <form th:action="@{/employee}" method="post">
        <input type="hidden" th:value="${employee.id}" name="employeeId">
        <input type="text" name="name" th:value="${employee.name}" placeholder="ФИО"/>
        <select id="depId" name="depId">
            <option th:each="dep : ${departments}" th:value="${dep.getId()}" th:text="${dep.getName()}"
                    th:selected="${dep==employee.department}"></option>
        </select>
        <input type="number" min="11280.00" step="0.01" name="salary" th:value="${employee.salary}"
               placeholder="Зарплата"/>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>

</body>
</html>
