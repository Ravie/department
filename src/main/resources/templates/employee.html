<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/bootstrap :: header}"></div>
    <script src="../../static/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="../../static/index.js" type="text/javascript"></script>
    <title th:inline="text">[[${employee.name}]]</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <form class="mt-5" method="post" onsubmit="return checkEmployeeForm();" th:action="@{/employee}">
        <input name="employeeId" th:value="${employee.id}" type="hidden">
        <label for="name" class="mr-1">ФИО:</label><input class="mr-2" id="name" name="name" placeholder="ФИО" th:value="${employee.name}" type="text" required/>
        <label for="depId" class="mr-1">Отдел:</label><select class="mr-2" id="depId" name="depId">
            <option th:each="dep : ${departments}" th:selected="${dep==employee.department}" th:text="${dep.getName()}"
                    th:value="${dep.getId()}"></option>
        </select>
        <label for="salary" class="mr-1">Зарплата:</label><input class="mr-2" id="salary" min="11280.00" name="salary" placeholder="Зарплата" step="0.01" th:value="${employee.salary}"
                                           type="number" required/>
        <button type="submit" class="btn btn-outline-success">Сохранить изменения</button>
    </form>
</div>
</div>
<div th:insert="~{fragments/bootstrap :: jscripts}"></div>
</body>
</html>
