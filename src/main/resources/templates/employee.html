<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../../static/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="../../static/index.js" type="text/javascript"></script>
    <title th:inline="text">[[${employee.name}]]</title>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    Редактирование данных сотрудника:
    <form method="post" onsubmit="return checkEmployeeForm();" th:action="@{/employee}">
        <input name="employeeId" th:value="${employee.id}" type="hidden">
        <input id="name" name="name" placeholder="ФИО" th:value="${employee.name}" type="text"/>
        <select id="depId" name="depId">
            <option th:each="dep : ${departments}" th:selected="${dep==employee.department}" th:text="${dep.getName()}"
                    th:value="${dep.getId()}"></option>
        </select>
        <input id="salary" min="11280.00" name="salary" placeholder="Зарплата" step="0.01" th:value="${employee.salary}"
               type="number"/>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>

</body>
</html>
