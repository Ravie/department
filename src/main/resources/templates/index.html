<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники</title>
    <script src="../static/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="../static/index.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->
    <link rel="stylesheet" th:href="@{/static/index.css}" type="text/css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    Добавление нового сотрудника:
    <form method="post" onsubmit="return checkEmployeeForm();" th:action="@{/index}">
        <input id="name" name="name" placeholder="ФИО" type="text" required/>
        <select id="depId" name="depId" required>
            <option></option>
            <option th:each="dep : ${departments}" th:text="${dep.getName()}" th:value="${dep.getId()}"></option>
        </select>
        <input id="salary" min="11280.00" name="salary" placeholder="Зарплата" step="0.01" type="number" required/>
        <button type="submit">Добавить сотрудника</button>
    </form>
</div>
<form method="get" onsubmit="return minSalaryLessThanMax();" th:action="@{/index}">
    <div>Поиск:</div>
    <div>
        <label>по имени:<input name="name" placeholder="ФИО" th:value="${name}" type="text"/></label>
        <label>по отделу:<input name="depName" placeholder="Отдел" th:value="${depName}"
                                type="text"/></label>
        <label for="min">по мин ЗП:</label><input id="min" min="11280.00" name="minSalary" placeholder="Мин" step="0.01"
                                                  th:value="${minSalary}" type="number"/>
        <label for="max">по макс ЗП:</label><input id="max" min="11280.00" name="maxSalary" placeholder="Макс" step="0.01"
                                                   th:value="${maxSalary}" type="number"/>
        <button id="filter" type="submit">Найти</button>
    </div>
</form>
<div>Список сотрудников:</div>
<table border="1" style="width: 100%">
    <tr>
        <th>ID сотрудника</th>
        <th>Имя сотрудника</th>
        <th>Отдел</th>
        <th>Зарплата</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
        <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
    </tr>
    <tr th:each="employee: ${employees}">
        <td th:utext="${employee.id}"></td>
        <td th:utext="${employee.name}"></td>
        <td th:utext="${employee.department.getName()}"></td>
        <td th:utext="${employee.getFormattedSalary()}"></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{|/employee/edit/${employee.id}|}"><img
                height="32" src="../static/images/edit_icon.png" width="32"></a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{|/employee/delete/${employee.id}|}"><img
                height="32" src="../static/images/delete_icon.png" width="32"></a></td>
    </tr>
</table>
</body>
</html>
