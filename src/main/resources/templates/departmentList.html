<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="../static/sweetalert2.all.min.js" type="text/javascript"></script>
    <script src="../static/index.js" type="text/javascript"></script>
    <title>Отделы</title>
</head>
<body>
<div th:insert="~{fragments/helloUser :: hello}"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    Добавление нового отдела:
    <form method="post" onsubmit="return checkDepartmentForm();" th:action="@{/department}">
        <input id="name" name="name" placeholder="Отдел" type="text"/>
        <button type="submit">Добавить отдел</button>
    </form>
</div>
<form method="get" th:action="@{/department}">
    <div>Поиск:</div>
    <div>
        <label>по имени:<input name="name" placeholder="Отдел" th:value="${name}" type="text"/></label>
        <button id="filter" type="submit">Найти</button>
    </div>
</form>
<div>Список отделов:</div>
<table border="1" style="width: 100%">
    <tr>
        <th>ID отдела</th>
        <th>Название отдела</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
        <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
    </tr>
    <tr th:each="department: ${departments}">
        <td th:utext="${department.id}"></td>
        <td th:utext="${department.name}"></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{|/department/edit/${department.id}|}"><img
                height="32" src="../static/images/edit_icon.png" width="32"></a></td>
        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{|/department/delete/${department.id}|}"><img
                height="32" src="../static/images/delete_icon.png" width="32"></a></td>
    </tr>
</table>
</body>
</html>
