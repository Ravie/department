<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/bootstrap :: header}"></div>
    <title>Регистрация</title>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h3>Регистрация нового пользователя:</h3>
    <form method="post" th:action="@{/register}">
        <div th:if="${message != null}">
            <div class="alert alert-danger" role="alert" th:inline="text">
                [[${message}]]
            </div>
        </div>
        <div th:insert="~{fragments/auth :: auth}"></div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Почта:</label>
            <div class="col-sm-6"><input type="email" class="form-control" id="email" name="email" required/>
            </div>
        </div>
        <div><input class="btn btn-success" type="submit" value="ОК"/></div>
    </form>
</div>
</body>
</html>
